<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-objekter</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p id="type">Type: </p>
        <p id="levested">Levested: </p>
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("DOM er loaded");

            const dyr = {
                "navn": "Gris",
                "type": "Pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "Svinefarme"
            }

            const destination = document.querySelector("#dyr");
            destination.querySelector("h3").textContent = dyr.navn
            destination.querySelector("img").src = dyr.billede;
            destination.querySelector("#type").textContent += dyr.type;
            destination.querySelector("#levested").textContent += dyr.levested;

        }
    </script>
</body></html>
