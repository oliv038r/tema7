<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p> Indtast venligst længden på din flyrejse i timer herunder</p>
    <input type="text" id="count">
    <button> Klik og beregn</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#count").value;
            let co2UdledtIKgVedFlyRejse = total(timer);
            let resultat;

            if (isNaN(co2UdledtIKgVedFlyRejse)) {
                resultat = "Det er ikke et tal. Prøv igen!"
            } else if (co2UdledtIKgVedFlyRejse <= 0) {
                resultat = "Arealet er mindre end 0. Prøv igen!"
            } else if (co2UdledtIKgVedFlyRejse < 100) {
                resultat = `"Tæt på Thunberg". Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyRejse} kg CO2. `;
            } else if (co2UdledtIKgVedFlyRejse > 100 && co2UdledtIKgVedFlyRejse < 200) {
                resultat = `"Ja ja, du behøver ikke at melde dig ud af Å". Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyRejse} kg CO2. `;
            } else if (co2UdledtIKgVedFlyRejse > 200 && co2UdledtIKgVedFlyRejse < 600) {
                resultat = `"Det er godt for turismen i nordeuropa". Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyRejse} kg CO2. `;
            } else {
                resultat = `"Nå ja vi kan jo altid kolonisere en anden planet". Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyRejse} kg CO2. `;
            }
            console.log(resultat);
        }

        function total(t) {
            return t * 109;
        }

    </script>
</body>

</html>
